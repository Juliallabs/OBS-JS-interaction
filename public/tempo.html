   </style>
  </head>
  <body>
    <div id="app">
     <p> {{tempoQueFalta}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",

        data() {
          return {
            total_contributors: null,
            tempoQueFalta: null,
            progress: null,
          };
        },
        mounted() {
          this.getApi();
          setInterval(() => {
            this.getApi();
          }, 900000); // 15 minutos 
        },
        methods: {
          getApi() {
            console.log("get api");
            axios
              .get(
                " https://api.catarse.me/project_details?project_id=eq.128212"
              )
              .then((response) => {
                const data = response.data;
                const [
                  {
                    remaining_time: { total: tempoQueFalta },
                    total_contributors,
                    progress,
                  },
                ] = data;
                this.total_contributors = total_contributors;
                this.tempoQueFalta = tempoQueFalta ;
                this.progress = progress;
                // console.log(
                //   `${total_contributors} pessoas j√° apoiaram EletroBlocks no CATARSE e faltam  ${tempoQueFalta} dias para a campanha finalizar.`,
                //   `${progress} d`
                // );
              });
          },
        },
      });
    </script>
